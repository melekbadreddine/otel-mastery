apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-processing
  namespace: store-app
  labels:
    app: order-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-processing
  template:
    metadata:
      labels:
        app: order-processing
      annotations:
        instrumentation.opentelemetry.io/inject-java: "store-otel/multi-lang-instrumentation"
    spec:
      containers:
      - name: order-processing
        image: melekbadreddine/orders:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres.store-infra:5432/orderdb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "postgres"
        - name: kafka.bootstrap-servers
          value: "kafka.store-infra:9092"
        - name: spring.kafka.bootstrap-servers
          value: "kafka.store-infra:9092"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.store-otel:4318"
        - name: OTEL_SERVICE_NAME
          value: "order-processing"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_TRACES_SAMPLER
          value: "parentbased_always_on"
        - name: OTEL_METRICS_ENABLED
          value: "true"
        - name: OTEL_LOGS_ENABLED
          value: "true"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
---
apiVersion: v1
kind: Service
metadata:
  name: order-processing
  namespace: store-app
spec:
  selector:
    app: order-processing
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
      nodePort: 31203
  type: NodePort
