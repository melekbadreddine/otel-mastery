apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-ui
  namespace: store-app
  labels:
    app: store-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-ui
  template:
    metadata:
      labels:
        app: store-ui
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      containers:
      - name: store-ui
        image: melekbadreddine/store:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.store-otel:4318"
        - name: OTEL_SERVICE_NAME
          value: "store-ui"
---
apiVersion: v1
kind: Service
metadata:
  name: store-ui
  namespace: store-app
spec:
  selector:
    app: store-ui
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
      nodePort: 31200
  type: NodePort


