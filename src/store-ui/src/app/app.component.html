<nav class="bg-white shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-90">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center space-x-3">
        <span class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
          eStore
        </span>
      </a>
      
      <div class="flex items-center space-x-6">
        <a *ngFor="let link of navLinks" 
           [routerLink]="link.path" 
           class="flex items-center space-x-2 text-gray-600 hover:text-purple-600 transition-colors"
           [ngClass]="{ 'text-purple-600': isActive(link.path) }">
          <i [class]="link.icon"></i>
          <span class="hidden sm:inline-block">{{ link.label }}</span>
        </a>
        
        <a routerLink="/cart" class="relative">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span *ngIf="cartItemCount > 0"
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="container mx-auto px-4 py-8">
  <router-outlet></router-outlet>
</div>
