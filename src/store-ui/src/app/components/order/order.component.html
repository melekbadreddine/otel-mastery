<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-purple-500 p-8">
      <h2 class="text-3xl font-bold text-white">Track Your Order</h2>
    </div>

    <div class="p-8">
      <div class="max-w-md mx-auto mb-12">
        <div class="flex gap-4">
          <input type="number" [(ngModel)]="orderId" placeholder="Enter Order ID"
                 class="flex-1 px-6 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-0">
          <button (click)="getOrder()"
                  class="px-8 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition-colors">
            Track
          </button>
        </div>
      </div>

      <div *ngIf="order" class="bg-gray-50 rounded-xl p-8">
        <div class="grid grid-cols-2 gap-8 mb-8">
          <div>
            <h3 class="text-sm font-semibold text-gray-500 mb-2">ORDER NUMBER</h3>
            <p class="text-xl font-bold text-gray-800">{{ order.orderNumber }}</p>
          </div>
          <div>
            <h3 class="text-sm font-semibold text-gray-500 mb-2">STATUS</h3>
            <span class="px-4 py-1 rounded-full bg-green-100 text-green-800 text-sm font-medium">
              {{ order.orderStatus }}
            </span>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex justify-between items-center p-4 bg-white rounded-lg shadow-sm">
            <div>
              <h4 class="font-medium text-gray-800">Payment Status</h4>
              <p class="text-gray-600 text-sm">{{ order.paymentStatus }}</p>
            </div>
            <i class="fas fa-wallet text-2xl text-purple-600"></i>
          </div>

          <div class="flex justify-between items-center p-4 bg-white rounded-lg shadow-sm">
            <div>
              <h4 class="font-medium text-gray-800">Checkout Time</h4>
              <p class="text-gray-600 text-sm">{{ checkoutTime }}</p>
            </div>
            <i class="fas fa-clock text-2xl text-blue-600"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
