<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Discover Our Collection</h1>

  <div class="max-w-2xl mx-auto mb-12 relative">
    <div class="flex shadow-lg rounded-full overflow-hidden transition-all duration-300 focus-within:shadow-xl">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search products..."
             class="flex-1 px-6 py-4 text-lg border-0 focus:ring-0 bg-gray-50">
      <button (click)="searchProducts()"
              class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-8 text-lg font-semibold hover:opacity-90 transition-opacity">
        Search
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div *ngFor="let product of products" 
         class="group bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <div class="relative aspect-square overflow-hidden">
        <img [src]="product.image_url" alt="{{ product.name }}" 
             class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
      </div>
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-4 line-clamp-2">{{ product.description }}</p>
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-purple-600">${{ product.price | number }}</span>
          <button (click)="addToCart(product)"
                  class="flex items-center space-x-2 bg-purple-100 text-purple-600 px-5 py-2.5 rounded-lg hover:bg-purple-600 hover:text-white transition-colors">
            <i class="fas fa-cart-plus"></i>
            <span>Add</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!products.length" class="text-center py-20">
    <div class="text-6xl text-gray-300 mb-4">
      <i class="fas fa-box-open"></i>
    </div>
    <p class="text-gray-500 text-xl">No products found</p>
  </div>
</div>
