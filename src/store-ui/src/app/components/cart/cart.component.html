<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h2>
    
    <div *ngIf="cart.items.length; else emptyCart">
      <div class="space-y-4">
        <div *ngFor="let item of cart.items" 
             class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
          <div class="flex items-center space-x-4">
            <i class="fas fa-box text-gray-400 text-2xl"></i>
            <div>
              <h3 class="font-semibold">Product ID: {{ item.productId }}</h3>
              <div class="flex items-center space-x-2 mt-1">
                <button (click)="updateQuantity(item.productId, item.quantity - 1)"
                        class="text-gray-500 hover:text-blue-600">
                  <i class="fas fa-minus-circle"></i>
                </button>
                <span class="text-gray-600">{{ item.quantity }}</span>
                <button (click)="updateQuantity(item.productId, item.quantity + 1)"
                        class="text-gray-500 hover:text-blue-600">
                  <i class="fas fa-plus-circle"></i>
                </button>
              </div>
            </div>
          </div>
          <button (click)="removeItem(item.productId)" 
                  class="text-red-500 hover:text-red-600">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      
      <div class="mt-8 flex justify-end">
        <button (click)="checkout()" 
                class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition duration-200 flex items-center">
          <i class="fas fa-credit-card mr-2"></i> Checkout
        </button>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="text-center py-12">
        <i class="fas fa-shopping-cart text-6xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-600">Your cart is empty</h3>
        <p class="text-gray-500 mt-2">Add some products to get started</p>
        <button routerLink="/products" 
                class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Browse Products
        </button>
      </div>
    </ng-template>
  </div>
</div>
