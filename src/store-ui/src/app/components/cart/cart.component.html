<div class="max-w-6xl mx-auto px-4 py-8">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-gradient-to-r from-purple-600 to-blue-500 p-8">
      <h2 class="text-3xl font-bold text-white">Your Shopping Cart</h2>
    </div>

    <div class="p-8">
      <div *ngIf="cart.items.length; else emptyCart" class="space-y-6">
        <div *ngFor="let item of cart.items; trackBy: trackByProductId"
             class="flex items-center justify-between p-6 bg-gray-50 rounded-xl transition-all hover:bg-gray-100">
          <div class="flex items-center space-x-6">
            <div class="w-20 h-20 bg-white rounded-lg p-2 shadow-sm">
              <i class="fas fa-box text-4xl text-gray-400 w-full h-full flex items-center justify-center"></i>
            </div>
            <div>
              <h3 class="font-bold text-gray-800">Product #{{ item.productId }}</h3>
              <div class="flex items-center space-x-3 mt-2">
                <button (click)="updateQuantity(item.productId, item.quantity - 1)"
                        class="text-gray-500 hover:text-purple-600 p-2 rounded-lg hover:bg-gray-200">
                  <i class="fas fa-minus text-sm"></i>
                </button>
                <span class="w-8 text-center font-medium">{{ item.quantity }}</span>
                <button (click)="updateQuantity(item.productId, item.quantity + 1)"
                        class="text-gray-500 hover:text-purple-600 p-2 rounded-lg hover:bg-gray-200">
                  <i class="fas fa-plus text-sm"></i>
                </button>
              </div>
            </div>
          </div>
          <button (click)="removeItem(item.productId)"
                  class="text-red-500 hover:text-red-600 p-3 rounded-full hover:bg-red-50">
            <i class="fas fa-trash text-lg"></i>
          </button>
        </div>
      </div>

      <ng-template #emptyCart>
        <div class="text-center py-16">
          <div class="text-8xl text-purple-100 mb-6">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <h3 class="text-2xl font-semibold text-gray-700 mb-2">Your cart feels lonely</h3>
          <p class="text-gray-500 mb-8">Let's add some amazing products!</p>
          <a routerLink="/products"
             class="inline-flex items-center px-8 py-3 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition-colors">
            <i class="fas fa-store mr-2"></i> Continue Shopping
          </a>
        </div>
      </ng-template>

      <div *ngIf="cart.items.length" class="mt-12 border-t pt-8">
        <div class="flex justify-end">
          <button (click)="checkout()"
                  class="bg-gradient-to-r from-green-500 to-green-600 text-white px-12 py-4 rounded-xl font-bold hover:shadow-lg transition-shadow">
            <i class="fas fa-credit-card mr-3"></i> Secure Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
