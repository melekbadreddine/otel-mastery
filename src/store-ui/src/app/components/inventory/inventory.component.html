<!-- inventory.component.html -->
<div class="max-w-6xl mx-auto px-4 py-8">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-purple-500 p-8">
      <h2 class="text-3xl font-bold text-white">Inventory Management</h2>
    </div>

    <div class="p-8">
      <div class="overflow-x-auto rounded-lg border border-gray-100">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Product ID</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Stock Level</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr *ngFor="let item of inventory" class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 font-medium text-gray-800">#{{ item.productId }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center space-x-3">
                  <span class="font-medium">{{ item.stock }}</span>
                  <span class="text-gray-500 text-sm">units</span>
                </div>
              </td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 rounded-full text-sm font-medium"
                      [ngClass]="{
                        'bg-green-100 text-green-800': item.stock > 10,
                        'bg-yellow-100 text-yellow-800': item.stock <= 10 && item.stock > 0,
                        'bg-red-100 text-red-800': item.stock === 0
                      }">
                  {{ item.stock > 10 ? 'In Stock' : item.stock === 0 ? 'Out of Stock' : 'Low Stock' }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!inventory.length" class="text-center py-12">
        <div class="text-6xl text-gray-200 mb-4">
          <i class="fas fa-boxes"></i>
        </div>
        <p class="text-gray-500 text-lg">No inventory items found</p>
      </div>
    </div>
  </div>
</div>
